<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <div class="d-flex">
                <h1>Ingrese Producto</h1> 
                <div><img  width="50" src="https://i.postimg.cc/J0w89n2p/pug.png" alt="" srcset=""></div>
            </div>   
            <br>

            <form action="/api/productos/guardar" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="title" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Precio</label>
                    <input class="form-control" type="number" step="0.01" name="price" id="precio" required>
                </div>
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input class="form-control" type="url" name="thumbnail" id="foto" required>
                </div>
                <button class="btn btn-success mt-3">Registrar</button>
            </form>
            <div class="mt-2">
                <a href="/" class="btn btn-danger" role="button">Ir al Formulario</a>
                <a href="/api/productos/vista" class="btn btn-info" role="button">Ir a la Lista</a>
            </div>
        </div>
    </div>
</body>
</html>
